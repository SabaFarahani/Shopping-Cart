<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a630a15ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo">Go Shopping</a>
          <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>

          <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <div class="cart-content">
              <!--<div class="cart-box">
                <img src="img/product1.jpg" alt="product" class="cart-img" />

                <div class="detail-box">
                  <div class="cart-product-title">Earbuds</div>
                  <div class="cart-price">$20</div>
                  <input type="number" value="1" class="input-quantity" />
                </div>

                <i class="fa-solid fa-trash cart-remove"></i>
              </div>-->
            </div>

            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$0</div>
            </div>

            <button class="btn-buy">Buy Now</button>

            <i class="fa-solid fa-xmark" id="close-cart"></i>
          </div>
        </nav>
      </div>
    </header>

    <section class="section-container">
      <div class="shop">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
          <!--1-->
          <div class="product-box">
            <img src="img/product1.jpg" alt="product" class="product-img" />
            <h2 class="product-title">aeroready shirt</h2>
            <span class="price">$25</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!--2-->
          <div class="product-box">
            <img src="img/product2.jpg" alt="product" class="product-img" />
            <h2 class="product-title">wireless earbuds</h2>
            <span class="price">$100</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!--3-->
          <div class="product-box">
            <img src="img/product3.jpg" alt="product" class="product-img" />
            <h2 class="product-title">hooded parka</h2>
            <span class="price">$45</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!--4-->
          <div class="product-box">
            <img src="img/product4.jpg" alt="product" class="product-img" />
            <h2 class="product-title">bottle</h2>
            <span class="price">$24.04</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!--5-->
          <div class="product-box">
            <img src="img/product5.jpg" alt="product" class="product-img" />
            <h2 class="product-title">metal sunglasses</h2>
            <span class="price">$50</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!--6-->
          <div class="product-box">
            <img src="img/product6.jpg" alt="product" class="product-img" />
            <h2 class="product-title">back hat</h2>
            <span class="price">$50</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!--7-->
          <div class="product-box">
            <img src="img/product7.jpg" alt="product" class="product-img" />
            <h2 class="product-title">backpack</h2>
            <span class="price">$70</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!--8-->
          <div class="product-box">
            <img src="img/product8.jpg" alt="product" class="product-img" />
            <h2 class="product-title">ultraboost 22</h2>
            <span class="price">$45</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
